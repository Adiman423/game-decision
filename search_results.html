<div class="div-table-cell">
    <p>{{$ctrl.game.name}}</p>
</div>
<div ng-show="$ctrl.game.aggregated_rating" class="div-table-cell">
    <p>{{$ctrl.game.aggregated_rating | number: 2}}</p>
</div>
<div ng-hide="$ctrl.game.aggregated_rating" class="div-table-cell">
    <p>N/A</p>
</div>
<div ng-show="$ctrl.game.rating" class="div-table-cell">
    <p>{{$ctrl.game.rating | number: 2}}</p>
</div>
<div ng-hide="$ctrl.game.rating" class="div-table-cell">
    <p>N/A</p>
</div>
<div ng-show="($ctrl.game.aggregated_rating >= $ctrl.target) || (!$ctrl.game.aggregated_rating && $ctrl.game.rating >= $ctrl.target)" class="div-table-cell">
    <p>BUY!!</p>
</div>
<div ng-show="($ctrl.game.aggregated_rating < $ctrl.target) || (!$ctrl.game.aggregated_rating && $ctrl.game.rating < $ctrl.target)" class="div-table-cell">
    <p>DON'T BUY!!</p>
</div>
<div ng-show="!$ctrl.game.rating && !$ctrl.game.aggregated_rating" class="div-table-cell">
    <p>No Verdict</p>
</div>
<div ng-show="$ctrl.game.cover.cloudinary_id" class="div-table-cell">
    <img class="img-responsive" ng-src="https://images.igdb.com/igdb/image/upload/t_cover_big/{{$ctrl.game.cover.cloudinary_id}}" />
</div>
<div ng-show="!$ctrl.game.cover.cloudinary_id" class="div-table-cell">
    <p>NO IMAGE AVAILABLE</p>
</div>

<div ng-if="($ctrl.game.aggregated_rating >= $ctrl.target) || (!$ctrl.game.aggregated_rating && $ctrl.game.rating >= $ctrl.target)" class = "div-table-cell">
    <div ng-repeat="releaseDate in $ctrl.game.release_dates" ng-show="(releaseDate.platform == 6) && ($ctrl.rightNow < releaseDate.date)">
        NOT ON PC YET!
    </div>
    <div ng-repeat="steam in $ctrl.steamList | filter:$ctrl.game.name:true" ng-show="$first">
        <div ng-if="steam.name === $ctrl.game.name">
            <a ng-href="http://store.steampowered.com/app/{{steam.appid}}">Buy on Steam</a>
        </div>
        <div ng-hide="steam.name === $ctrl.game.name">
            <p>NOT ON STEAM</p>
        </div>
    </div>
</div>
<div class="div-table-cell" ng-if= "($ctrl.game.aggregated_rating < $ctrl.target) || (!$ctrl.game.aggregated_rating && $ctrl.game.rating < $ctrl.target)">
    <p>Press rating or player rating was too low</p>
</div>
<div ng-show="!$ctrl.game.rating && !$ctrl.game.aggregated_rating" class="div-table-cell">
    <p>No review scores available</p>
    <div ng-repeat="releaseDate in $ctrl.game.release_dates" ng-show="(releaseDate.platform == 6) && ($ctrl.rightNow < releaseDate.date)">
        NOT ON PC YET!!
    </div>
</div>
